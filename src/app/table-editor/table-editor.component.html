  <form action="">
    <div [ngClass]="{'table-form-container': true}">
      <h3>Table nÂ°</h3>
      <span class="number">{{index}}</span>
      <label for="plates">Nombre de couverts : </label>
      <select name="tables" [formControl]="nbPlates">
        <option *ngFor="let val of createArray(maxPlates)" [ngValue]="val+1" >{{val+1}}</option>
